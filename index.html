<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="modal hidden">
        <div class="box-modal">
            <div class="count">
                <div id="timer"></div>
            </div>
            <div class="set-button">
                <button class="cancel">Cancel Count</button>
            </div>
        </div>
    </section>
    <header>
        <h1>Pomodoro</h1>
    </header>
    <main>
        <section>
            <div class="buttons">
                <span>+</span>
                <span>-</span>
            </div>
            <div id="Trabalho" class="timer">0</div>
            <h2>Trabalho</h2>
        </section>
        <section>
            <div class="buttons">
                <span>+</span>
                <span>-</span>
            </div>
            <div id="Pausa" class="timer">0</div>
            <h2>Pausa</h2>
        </section>
        <section>
            <div class="buttons">
                <span>+</span>
                <span>-</span>
            </div>
            <div id="Sessoes" class="timer">0</div>
            <h2>Sessões</h2>
        </section>
    </main>
    <button class="start">Start</button>
    <footer></footer>
    <script src="app.js"></script>
</body>

</html>
